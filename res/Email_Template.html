<table width="550" cellpadding="10" cellspacing="0" border="0"
	style="border: solid 1px #05558e; font-family: Arial; font-size: 14px;">

		<th colspan="2" bgcolor="#05558e"
			style="color: #fff; font-size: 20px;">Test Automation Execution
			Results
		</td>
	</tr>

	<tr>
		<th bgcolor="#d6ecf9" width="200" align="right"
			style="color: #444444; border-top: solid 1px #dddddd">Executed
			ON
		</td>
		<td style="color: #444444; border-top: solid 1px #dddddd">{{ExecutedOn}}</td>
	</tr>
	<tr>
		<th bgcolor="#d6ecf9" width="200" align="right"
			style="color: #444444; border-top: solid 1px #dddddd">Environment
		</td>
		<td style="color: #444444; border-top: solid 1px #dddddd">{{Environment}}</td>
	</tr>
	<tr>
		<th bgcolor="#d6ecf9" width="200" align="right"
			style="color: #444444; border-top: solid 1px #dddddd">Platform

	</tr>	
	<tr>
		<th bgcolor="#d6ecf9" width="200" align="right"
			style="color: #444444; border-top: solid 1px #dddddd">Start Time
		</td>
		<td style="color: #444444; border-top: solid 1px #dddddd">{{StartTime}}</td>
	</tr>
	<tr>
		<th bgcolor="#d6ecf9" width="200" align="right"
			style="color: #444444; border-top: solid 1px #dddddd">End Time
		</td>
		<td style="color: #444444; border-top: solid 1px #dddddd">{{EndTime}}</td>
	</tr>
	<tr>

			style="color: #444444; border-top: solid 1px #dddddd">Execution
			Time
		</td>
		<td style="color: #444444; border-top: solid 1px #dddddd">{{ExecutionTime}}</td>
	</tr>
	<tr>
		<td colspan="3" style="padding: 0;">
			<table width="550" cellpadding="10" cellspacing="0" border="1"
				style="border-top: solid 1px #05558e; font-family: Arial; font-size: 14px;">
				<tr>
					<th bgcolor="#05558e"
						style="color: #fff; border-right: solid 1px #dddddd;" width="50">#

					<th bgcolor="#05558e"

					<th bgcolor="#05558e"
						style="color: #fff; border-right: solid 1px #dddddd;">Total
					</td>
					<th bgcolor="#05558e"

					</td>
					<th bgcolor="#05558e" style="color: #fff;">Failed
					</td>
