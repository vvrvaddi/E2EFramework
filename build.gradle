// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

sourceSets.main.resources.srcDirs = [ "res/" ]
sourceSets.main.resources.includes = [ "**/*.html","**/*.xlsx" ]

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time

    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'

    def poiVersion = "3.15-beta2"
    compile "org.apache.poi:poi:${poiVersion}"
    compile "org.apache.poi:poi-ooxml:${poiVersion}"
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile "org.apache.poi:ooxml-schemas:1.1"
    compile "org.seleniumhq.selenium:selenium-java:3.0.1"
    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.09'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'io.reactivex:rxjava:1.1.9'
    compile 'com.relevantcodes:extentreports:2.41.1'
    compile 'joda-time:joda-time:2.9.4'
    compile 'com.esotericsoftware:kryo:4.0.0'
    compile 'org.apache.commons:commons-email:1.4'
    //compile fileTree(dir: 'dependencies', include: '[*.jar]')

    // Use TestNG framework, also requires calling test.useTestNG() below
    testCompile 'org.testng:testng:6.9.10'
}

test.useTestNG()
